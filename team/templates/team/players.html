{% extends 'team/base.html' %}
{% block content %}
<h2>Состав команды «ИСКРА»</h2>
<div style="display: flex; flex-wrap: wrap; gap: 25px; justify-content: center;">
{% for player in players %}
    <div style="
        background: white;
        border: 2px solid var(--blue);
        border-radius: 8px;
        padding: 15px;
        width: 160px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    ">
        {% if player.photo %}
            <img src="{{ player.photo.url }}" alt="{{ player.name }}" width="120" style="border-radius: 6px;">
        {% else %}
            <div style="
                width: 120px;
                height: 120px;
                background: var(--red);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                font-weight: bold;
                border-radius: 6px;
                margin: 0 auto;
            ">№{{ player.number }}</div>
        {% endif %}
        <h3 style="margin: 10px 0 5px; color: var(--red);">{{ player.name }}</h3>
        <p><small>{{ player.get_position_display }}</small></p>
    </div>
{% empty %}
    <p>Состав пока не опубликован.</p>
{% endfor %}
</div>
{% endblock %}
